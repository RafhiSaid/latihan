<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For - of</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="for.html">for</a></li>
                <li><a href="for_of.html">for-of</a></li>
                <li><a href="for_in.html">for-in</a></li>
                <li><a href="while.html">while</a></li>
                <li><a href="do_while.html">do while</a></li>
            </ul>
        </nav>
    </header>

    <script type="text/javascript">
        document.write(`<h2>Perulangan For-of - Array</h2>`);
        const buah = ['apel', 'mangga', 'jeruk'];
        for (const elemen of buah) {
            document.write(elemen);
            document.write(`<br>`);
        }

        document.write(`<h2>Perulangan For-of - String</h2>`);
        const kata = 'koding pro';
        for (const karakter of kata) {
            document.write(karakter);
            document.write(`<br>`);
        }
    </script>
</body>

</html>
