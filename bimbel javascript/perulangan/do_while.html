<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Do While</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="for.html">for</a></li>
                <li><a href="for_of.html">for-of</a></li>
                <li><a href="for_in.html">for-in</a></li>
                <li><a href="while.html">while</a></li>
                <li><a href="do_while.html">do while</a></li>
            </ul>
        </nav>
    </header>

    <script type="text/javascript">
        document.write(`<h2>Perulangan Do While</h2>`);
        let i = 1;
        do {
            document.write(`${i}. Hello World`);
            document.write(`<br>`);
            i++
        } while (i <= 10);
    </script>
</body>

</html>
