    <script type="text/javascript">
        document.write(`<h2>Perulangan While</h2>`);
        let n = 1;
        while (n <= 5) {
            document.write(`${n}. Hello World`);
            document.write(`<br>`);
            n++
        }

            }
            lagi = window.confirm('mau ulang lagi?');
        }
