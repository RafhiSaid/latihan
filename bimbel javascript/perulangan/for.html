    <script type="text/javascript">
        document.write(`<h2>Perulangan For</h2>`);
        for (let i = 1; i <= 5; i++) {
            console.log(`${i}. Hello World`);
            document.write(`${i}. Hello World`);
            document.write(`<br>`);
            // var hasil = `${i}. Hello World;`
            // document.getElementById('hasil').innerHTML = hasil;
        }

        document.write(`<h2>Perulangan For - Array</h2>`);
        const buah = ['apel', 'mangga', 'jeruk', 'pisang'];
        for (let i = 0; i < buah.length; i++) {
            document.write(buah[i]);
            document.write(`<br>`);
        }

    </script>
